<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            #name="ngModel"
            [ngModel]="document?.name"
            size="120"
            max="120"
            required>
            <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
              Document Title is required.
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            class="form-control"
            name="description"
            [ngModel]="document?.description"
            size="120"
            max="255"
            >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            class="form-control"
            name="url"
            #url="ngModel"
            [ngModel]="document?.url"
            size="150"
            max="255"
            required>
            <div *ngIf="url.invalid && url.touched" class="alert alert-danger">
              Document URL is required.
            </div>
        </div>
      </div>

      <div *ngIf="f.form.invalid && (name.invalid || f.form.controls['url']?.invalid)" class="alert alert-danger">
        The Document Title and Document URL are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.form.invalid" >Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
