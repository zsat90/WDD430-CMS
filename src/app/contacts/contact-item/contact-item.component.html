<a [routerLink]="['/contacts', contact.id]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
        <h3 class="list-group-item-text">{{ contact.name }}</h3>
    </div>
    <div class="pull-right">
        <img src="{{ contact.imageUrl }}" alt="Profile Image">
    </div>
</a>
