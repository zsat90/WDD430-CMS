<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [ngModel]="contact?.name"
            #name="ngModel"
            class="form-control required"
            size="120"
            max="120"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [ngModel]="contact?.email"
            #email="ngModel"
            class="form-control required"
            size="120"
            max="255"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            required
          />
        </div>
      </div>
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
        Enter a valid Email address
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            [ngModel]="contact?.phone"
            #phone="ngModel"
            class="form-control invalid"
            size="150"
            max="255"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
          />
        </div>
      </div>
      <div *ngIf="phone.invalid && phone.touched" class="alert alert-danger">
        Enter a valid phone number
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="URL"
            [ngModel]="contact?.imageUrl"
            #imgUrl="ngModel"
            class="form-control"
            size="150"
            max="255"
          />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>

          <div
            class="row"
            id="groupList"
            cdkDropList
            [cdkDropListData]="groupContacts"
            (cdkDropListDropped)="drop($event)"
            style="min-height: 3rem"
          >
            <div
              *ngFor="let contact of groupContacts ?? []; let i = index"
              cdkDrag
            >
              <div>
                <cms-contact-item
                  class="col-sm-11"
                  [contact]="contact"
                ></cms-contact-item>
                <button
                  class="btn btn-danger col-sm-2 deleteButton"
                  (click)="onRemoveItem(i)"
                >
                  X
                </button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="(groupContacts?.length ?? 0) < 1"
              >Drag contacts in group here</span
            >
          </div>
        </div>
      </div>

      <div
        *ngIf="f.form.invalid && (name.invalid || email.invalid)"
        class="alert alert-danger"
      >
        The Name and Email fields are required.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="f.form.invalid"
          >
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
